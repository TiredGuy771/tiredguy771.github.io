<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSX Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #editor { width: 80%; height: 400px; margin: auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>TSX File Preview</h2>
    <div id="editor"></div>

    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } });

        function loadTSXFile(url) {
            fetch(url)
                .then(response => response.text())
                .then(tsxCode => {
                    monaco.editor.create(document.getElementById('editor'), {
                        value: tsxCode,
                        language: 'typescript',
                        theme: 'vs-dark'
                    });
                })
                .catch(error => console.error("Error loading TSX file:", error));
        }

        require(['vs/editor/editor.main'], function () {
         
            const tsxFilePath = "https://tiredguy771.github.io/landing-page.tsx"; 
            loadTSXFile(tsxFilePath);
        });
    </script>
</body>
</html>
